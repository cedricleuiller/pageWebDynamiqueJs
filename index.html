<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-trier-dec">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-description">Filtrer les pièces sans description</button>
				<div>
					<p>Prix maximal par pièces :</p>
					<input type="range" min="0" max="60" id="prix-max" name="prix-max" step="5">
					<label for="prix-max"><span class="range-result"></span></label>
				</div>
				<h3>ajouter un avis</h3>
				<form action="post" class="formulaire-avis">
					identifiant de la pièce :<br>
					<input type="number" name="piece-id" min="1"><br>
					nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					avis :<br>
					<input type="text" name="commentaire"><br>
					Nombres d'étoiles : <br>
					<input type="number" name="nbEtoiles" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
				<h3>Données :</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
				</div>
				<div class="disponible">
				</div>
			</section>
		</main>
	</body>
</html>
